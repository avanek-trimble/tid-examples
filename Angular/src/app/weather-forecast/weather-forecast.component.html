<button mat-raised-button color="primary" (click)="retrieveForecast()">Retrieve Forecast</button>

<ng-container *ngIf="forecast$ | async; let forecast">
    <table mat-table [dataSource]="forecast" class="mat-elevation-z4">
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let forecastElement"> {{ forecastElement.date | date:'shortDate' }} </td>
        </ng-container>

        <ng-container matColumnDef="temperatureC">
            <th mat-header-cell *matHeaderCellDef> Temperature (C) </th>
            <td mat-cell *matCellDef="let forecastElement"> {{ forecastElement.temperatureC }} </td>
        </ng-container>

        <ng-container matColumnDef="temperatureF">
            <th mat-header-cell *matHeaderCellDef> Temperature (F) </th>
            <td mat-cell *matCellDef="let forecastElement"> {{ forecastElement.temperatureF }} </td>
        </ng-container>

        <ng-container matColumnDef="summary">
            <th mat-header-cell *matHeaderCellDef> Summary </th>
            <td mat-cell *matCellDef="let forecastElement"> {{ forecastElement.summary }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="forecastTableColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: forecastTableColumns"></tr>
    </table>
</ng-container>
